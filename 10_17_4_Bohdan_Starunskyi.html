<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;">
    Your browser does not support the canvas element.
</canvas>

<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    function drawAxisLine(startX, startY, endX, endY) {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.stroke();
    }

    function drawArrow(x, y, dx, dy) {
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + dx, y + dy);
        ctx.lineTo(x + dx - 5, y + dy + 3);
        ctx.lineTo(x + dx - 5, y + dy - 3);
        ctx.closePath();
        ctx.fillStyle = "black";
        ctx.fill();
    }

    function drawVector(startX, startY, endX, endY, label, labelX, labelY) {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.stroke();
        ctx.fillText(label, labelX, labelY);
    }

    // Draw X and Y axes
    // X-axis
    drawAxisLine(0, 50, 200, 50);  
    // Y-axis
    drawAxisLine(100, 0, 100, 100); 

    // Draw arrows on the X and Y axes
    // X-axis arrow
    drawArrow(200, 50, -5, 0);     
    // Y-axis arrow
    drawArrow(100, 0, 0, 5);        

    ctx.font = "10px Arial";
    ctx.fillText("x", 185, 45);
    ctx.fillText("y", 105, 15);

    // Draw vector V4
    drawVector(100, 50, 200, 22.5, "V4", 110, 40); 
    drawVector(200, 22.5, 0, 77.5, "", 0, 0); 

</script>

</body>
</html>
